<ion-header>

  <ion-navbar text-center color="peach">
    <ion-title>Play</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item text-center no-lines>
  <br> <br> <br> <br> <br>Pick your egg <br> <br> 
</ion-item>
<ion-item no-lines>
  

<ion-grid text-center>
  <ion-row>
    <ion-col padding (click)="petClick('orange'); orange=true; blue=false" [ngClass]="{'borderclass': orange }"> 
      <img src="../../assets/images/orangeEgg.png" alt=""> 
    </ion-col> 
    <ion-col padding (click)="petClick('blue'); blue=true; orange=false" [ngClass]="{'borderclass': blue }"> 
      <img src="../../assets/images/blueEgg.png" alt=""> 
    </ion-col>
  </ion-row>
</ion-grid>

</ion-item>
<ion-item no-lines text-center>
  How would you like to play with your pet?
</ion-item>


</ion-content>
